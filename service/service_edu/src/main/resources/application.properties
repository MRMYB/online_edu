# 服务端口
server.port=8001

#spring.devtools.restart.enabled: true # 热部署
#additional-paths: src/main/java # 设置重启的目录
#spring.devtools.restart.enable=true
#spring.devtools.restart.additional-paths=src/main/java
#server.servlet.context-path=/
# 服务名
spring.application.name=service-edu

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/study?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

